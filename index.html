.dedicatoria-extra {

@keyframes blink {

    @keyframes disintegrate {
      0%{opacity:1;filter:blur(0);transform:translateY(0) scale(1) rotate(0)}
      30%{transform:rotate(-2deg) scale(1.01)}
      60%{filter:blur(2px);transform:translateY(-10px) scale(1.05) rotate(2deg)}
      80%{opacity:0.4;filter:blur(4px);transform:translateY(-20px) scale(1.1) rotate(-5deg)}

    }

      width:100%; max-width:1200px; margin:auto;
      display:flex; flex-direction:column; align-items:center;
      padding:20px;

    .dedicatoria-box {
      position:relative; background:#000; padding:40px 20px;
      text-align:center; margin-top:30px; width:100%;

    }
    .dedicatoria {
      color:#b366ff; font-size:2rem; line-height:1.6;
      font-family:'Brush Script MT',cursive; z-index:2; position:relative;
    }
    .video-secundario {
      margin:20px 10px; width:250px; height:auto;
      border-radius:10px; box-shadow:0 0 15px #b366ff;
    }
    .petal {
      position:absolute; width:24px; height:24px;
      background:no-repeat center/contain;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path fill="%23FFD700" d="M32 2C18 6 4 24 4 40c0 14 14 24 28 22 14 2 28-8 28-22 0-16-14-34-28-38z"/></svg>');
      animation:fall 6s linear infinite; z-index:1; opacity:0.8;
    }
    .petal:nth-child(1){left:10%;animation-delay:0s}
    .petal:nth-child(2){left:20%;animation-delay:1s}
    .petal:nth-child(3){left:35%;animation-delay:2s}
    .petal:nth-child(4){left:50%;animation-delay:1.5s}
    .petal:nth-child(5){left:65%;animation-delay:0.5s}
    .petal:nth-child(6){left:80%;animation-delay:2.5s}
    .petal:nth-child(7){left:90%;animation-delay:3s}
    @keyframes fall {
      0%{top:-20px;transform:translateX(0) rotate(0);opacity:0.9}

<script>
  const canciones = [
    "zanarkand.ogg",
    "zelda.ogg"
  ];

  const cancionAleatoria = canciones[Math.floor(Math.random() * canciones.length)];

  const audio = document.createElement("audio");
  audio.src = cancionAleatoria;
  audio.autoplay = true;
  audio.loop = true;
  audio.hidden = true;
  document.body.appendChild(audio);

  const texto = `Para ti, que llenas de luz mis dÃ­as.\nCada momento contigo es un regalo del universo.\nGracias por existir. ðŸ’œ`;
  const elemento = document.getElementById("typed-text");
  let i = 0;

  function escribir() {
    if (i < texto.length) {
      const caracter = texto[i] === "\n" ? "<br>" : texto[i];
      elemento.innerHTML += caracter;
      i++;
      setTimeout(escribir, 200);
    } else {
      // Mostrar el segundo video con efecto de desvanecimiento
      const videoFinal = document.getElementById("video-final");
      if (videoFinal) {
        videoFinal.style.opacity = "1"; // Aparece suavemente

        // Opcional: hacer scroll suave hacia el video
        setTimeout(() => {
          videoFinal.scrollIntoView({ behavior: 'smooth' });
        }, 500);
      }
    }
  }

  escribir();
</script>
